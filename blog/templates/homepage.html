{% extends "base.html" %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
<h2>Recent Articles</h2>
<ul>
    {% for article in articles %}
    <li>
        <strong>{{ article.title }}</strong> - {{ article.date|datetime }}
        <p>{{ article.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
